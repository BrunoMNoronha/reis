<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reis - Controle Financeiro</title>
    <!-- Adicionada a biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* === Reset & Variáveis === */
        :root {
            --color-primary: #10b981; /* emerald-500 */
            --color-primary-hover: #059669; /* emerald-600 */
            --color-secondary: #3b82f6; /* blue-500 */
            --color-danger: #ef4444; /* red-500 */
            --color-danger-hover: #dc2626; /* red-600 */
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

            /* Light Theme */
            --bg-color: #f3f4f6; /* gray-100 */
            --card-bg-color: #ffffff;
            --text-color: #1f2937; /* gray-800 */
            --text-muted-color: #6b7280; /* gray-500 */
            --border-color: #e5e7eb; /* gray-200 */
        }

        .dark-theme {
            --bg-color: #111827; /* gray-900 */
            --card-bg-color: #1f2937; /* gray-800 */
            --text-color: #f9fafb; /* gray-50 */
            --text-muted-color: #9ca3af; /* gray-400 */
            --border-color: #374151; /* gray-700 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.6;
        }

        /* === Estrutura Principal === */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--color-primary);
        }

        main {
            padding: 2rem 0;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            font-size: 0.9rem;
            color: var(--text-muted-color);
        }

        /* === Componentes e UI === */
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: white;
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn svg {
            margin-right: 0.5rem;
        }

        .btn-primary { background-color: var(--color-primary); }
        .btn-primary:hover { background-color: var(--color-primary-hover); }
        .btn-danger { background-color: var(--color-danger); }
        .btn-danger:hover { background-color: var(--color-danger-hover); }
        
        #theme-toggle-btn {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-muted-color);
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        /* === Feedback do Microfone === */
        .mic-feedback {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-muted-color);
            font-size: 0.9rem;
            height: 1.2rem;
            transition: color 0.3s;
        }

        #add-expense-mic-btn.is-listening {
            background-color: var(--color-danger);
        }
        
        /* === Formulário Modal === */
        .modal {
            display: none; /* Escondido por padrão */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: var(--card-bg-color);
            margin: auto;
            padding: 2rem;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 500px;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
        }
        
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
        }
        .form-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .form-buttons .btn { flex: 1; justify-content: center; }
        .btn-secondary { background-color: #6b7280; } /* gray-500 */
        .btn-secondary:hover { background-color: #4b5563; } /* gray-600 */

        /* === Vistas (Lista e Resumo) === */
        .view-toggle {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 1.5rem;
        }
        .view-toggle .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            font-weight: 500;
            color: var(--text-muted-color);
        }
        .view-toggle .tab.active {
            color: var(--color-primary);
            border-color: var(--color-primary);
        }

        .view { display: none; }
        .view.active { display: block; }
        
        /* === Lista de Despesas === */
        .expense-list-item {
            background-color: var(--card-bg-color);
            border-radius: 0.5rem;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .expense-list-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        .expense-info .value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-primary);
        }
        .expense-info .category { font-weight: 500; }
        .expense-info .date, .expense-info .observation { font-size: 0.8rem; color: var(--text-muted-color); }
        .expense-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text-muted-color);
            transition: color 0.2s;
        }
        .expense-actions button:hover { color: var(--color-danger); }
        
        /* === Resumo e Análise === */
        .summary-card, .analysis-card {
            background-color: var(--card-bg-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06);
        }
        
        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .total-expenses { font-size: 1.5rem; font-weight: bold; }

        /* Novo container para o gráfico */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        .progress-bar-container {
            margin: 1.5rem 0;
            background-color: var(--bg-color);
            border-radius: 9999px;
            overflow: hidden;
            height: 10px;
        }
        .progress-bar {
            height: 100%;
            border-radius: 9999px;
            background-color: var(--color-secondary);
            transition: width 0.5s ease-in-out;
        }
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .analysis-card { margin-top: 1.5rem; }
        .analysis-card h3 { margin-bottom: 0.75rem; }
        .analysis-card .content {
            font-size: 0.95rem;
            line-height: 1.7;
            white-space: pre-wrap;
            color: var(--text-muted-color);
        }
        .analysis-card .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: var(--color-primary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <header class="container">
        <div class="logo">Reis</div>
        <button id="theme-toggle-btn" title="Alternar tema">
            <!-- O ícone será inserido via JS -->
        </button>
    </header>

    <main class="container">
        <section class="action-buttons">
            <button class="btn btn-primary" id="add-expense-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                Nova Despesa
            </button>
            <button class="btn btn-secondary" id="add-expense-mic-btn" title="Adicionar despesa por voz">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="22"></line></svg>
                Usar Voz
            </button>
        </section>
        <div id="mic-feedback" class="mic-feedback" style="display: none;"></div>

        <section class="view-toggle">
            <div class="tab active" data-view="list-view">Lista</div>
            <div class="tab" data-view="summary-view">Resumo</div>
        </section>
        
        <!-- Vista da Lista -->
        <section id="list-view" class="view active">
            <div id="expense-list-container">
                <!-- As despesas serão inseridas aqui -->
                <p class="no-expenses-message">Nenhuma despesa registada ainda.</p>
            </div>
        </section>
        
        <!-- Vista do Resumo -->
        <section id="summary-view" class="view">
             <div class="summary-card">
                <div class="summary-header">
                    <div>
                        <h2>Resumo do Mês</h2>
                        <p class="total-expenses" id="summary-total">R$ 0,00</p>
                    </div>
                    <button class="btn btn-primary" id="analyze-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/><path d="m12 10-2 2 2 2m-2-2h6"/></svg>
                        Análise Inteligente
                    </button>
                </div>
                <!-- Novo: Container para o gráfico -->
                <div class="chart-container">
                    <canvas id="expense-chart"></canvas>
                </div>
                <hr style="border: none; border-top: 1px solid var(--border-color); margin: 1rem 0;">
                <div id="summary-by-category">
                    <!-- O resumo por categoria será inserido aqui -->
                </div>
            </div>
            <div id="analysis-container" class="analysis-card" style="display: none;">
                <h3>✨ Análise Inteligente de Despesas</h3>
                <div id="analysis-content" class="content"></div>
            </div>
        </section>
        
    </main>

    <footer class="container">
        <p>&copy; 2024 Reis. Simples, direto e local.</p>
    </footer>

    <!-- Template para itens da lista de despesas -->
    <template id="expense-item-template">
        <article class="expense-list-item">
            <div class="expense-info">
                <div class="value"></div>
                <div class="category"></div>
                <div class="date"></div>
                <div class="observation"></div>
            </div>
            <div class="expense-actions">
                <button class="delete-btn" title="Excluir despesa">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                </button>
            </div>
        </article>
    </template>
    
    <!-- Modal para adicionar despesa -->
    <div id="expense-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Nova Despesa</h2>
            <form id="expense-form">
                <input type="hidden" id="expense-id">
                <div class="form-group">
                    <label for="value">Valor (R$)</label>
                    <input type="number" id="value" step="0.01" placeholder="25,00" required>
                </div>
                <div class="form-group">
                    <label for="category">Categoria</label>
                    <select id="category" required>
                        <option value="">Selecione uma categoria</option>
                        <option>Alimentação</option>
                        <option>Transporte</option>
                        <option>Moradia</option>
                        <option>Lazer</option>
                        <option>Saúde</option>
                        <option>Educação</option>
                        <option>Compras</option>
                        <option>Outros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Data</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="observation">Observação (Opcional)</label>
                    <input type="text" id="observation" placeholder="Ex: Almoço com cliente">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Novo: Modal de Confirmação -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <h2 id="confirm-title">Confirmar Exclusão</h2>
            <p id="confirm-message" style="margin: 1.5rem 0;">Tem a certeza de que deseja excluir esta despesa? Esta ação não pode ser desfeita.</p>
            <div class="form-buttons">
                <button id="confirm-ok-btn" class="btn btn-danger">Excluir</button>
                <button id="confirm-cancel-btn" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // === Seletores de DOM ===
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const addExpenseBtn = document.getElementById('add-expense-btn');
            const addExpenseMicBtn = document.getElementById('add-expense-mic-btn');
            const micFeedback = document.getElementById('mic-feedback');
            const expenseModal = document.getElementById('expense-modal');
            const cancelBtn = document.getElementById('cancel-btn');
            const expenseForm = document.getElementById('expense-form');
            const expenseListContainer = document.getElementById('expense-list-container');
            const noExpensesMessage = document.querySelector('.no-expenses-message');
            const expenseItemTemplate = document.getElementById('expense-item-template');
            const tabs = document.querySelectorAll('.view-toggle .tab');
            const views = document.querySelectorAll('.view');
            const summaryTotalEl = document.getElementById('summary-total');
            const summaryByCategoryEl = document.getElementById('summary-by-category');
            const analyzeBtn = document.getElementById('analyze-btn');
            const analysisContainer = document.getElementById('analysis-container');
            const analysisContent = document.getElementById('analysis-content');
            const confirmModal = document.getElementById('confirm-modal');
            const confirmOkBtn = document.getElementById('confirm-ok-btn');
            const confirmCancelBtn = document.getElementById('confirm-cancel-btn');

            // === Estado da Aplicação ===
            let expenses = [];
            let currentTheme = 'light';
            let expenseChart = null; // Guarda a instância do gráfico
            let confirmCallback = null; // Guarda a ação a ser confirmada

            // === API de Reconhecimento de Voz ===
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const isRecognitionAvailable = SpeechRecognition ? true : false;
            let recognition;

            if (isRecognitionAvailable) {
                recognition = new SpeechRecognition();
                recognition.lang = 'pt-BR';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;
            } else {
                addExpenseMicBtn.style.display = 'none'; // Esconde o botão se a API não for suportada
            }

            // === Funções de Persistência ===
            const saveExpenses = () => localStorage.setItem('reis_expenses', JSON.stringify(expenses));
            const loadExpenses = () => {
                const storedExpenses = localStorage.getItem('reis_expenses');
                expenses = storedExpenses ? JSON.parse(storedExpenses) : [];
            };
            const saveTheme = () => localStorage.setItem('reis_theme', currentTheme);
            const loadTheme = () => {
                const storedTheme = localStorage.getItem('reis_theme') || 'light';
                setTheme(storedTheme);
            };

            // === Funções de Renderização ===
            const renderExpenses = () => {
                expenseListContainer.innerHTML = '';
                if (expenses.length === 0) {
                    expenseListContainer.appendChild(noExpensesMessage);
                    noExpensesMessage.style.display = 'block';
                    return;
                }

                noExpensesMessage.style.display = 'none';
                expenses.sort((a, b) => new Date(b.date) - new Date(a.date));

                expenses.forEach(expense => {
                    const templateClone = expenseItemTemplate.content.cloneNode(true);
                    const expenseItem = templateClone.querySelector('.expense-list-item');
                    
                    expenseItem.dataset.id = expense.id;
                    templateClone.querySelector('.value').textContent = `R$ ${parseFloat(expense.value).toFixed(2).replace('.', ',')}`;
                    templateClone.querySelector('.category').textContent = expense.category;
                    templateClone.querySelector('.date').textContent = new Date(expense.date + 'T00:00:00-03:00').toLocaleDateString('pt-BR');
                    const observationEl = templateClone.querySelector('.observation');
                    if (expense.observation) {
                        observationEl.textContent = `"${expense.observation}"`;
                        observationEl.style.display = 'block';
                    } else {
                        observationEl.style.display = 'none';
                    }

                    templateClone.querySelector('.delete-btn').addEventListener('click', () => deleteExpense(expense.id));
                    
                    expenseListContainer.appendChild(templateClone);
                });
            };
            
            const renderSummary = () => {
                const today = new Date();
                const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
                const monthlyExpenses = expenses.filter(exp => new Date(exp.date + 'T00:00:00-03:00') >= firstDayOfMonth);
                const total = monthlyExpenses.reduce((sum, exp) => sum + parseFloat(exp.value), 0);
                summaryTotalEl.textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
                const byCategory = monthlyExpenses.reduce((acc, exp) => {
                    acc[exp.category] = (acc[exp.category] || 0) + parseFloat(exp.value);
                    return acc;
                }, {});
                
                summaryByCategoryEl.innerHTML = '';
                const sortedCategories = Object.entries(byCategory).sort(([, a], [, b]) => b - a);

                if(sortedCategories.length > 0) {
                    const listTitle = document.createElement('h3');
                    listTitle.textContent = 'Gastos por Categoria';
                    listTitle.style.marginBottom = '1rem';
                    summaryByCategoryEl.appendChild(listTitle);
                }

                sortedCategories.forEach(([category, value]) => {
                    const percentage = total > 0 ? (value / total) * 100 : 0;
                    const categoryDiv = document.createElement('div');
                    categoryDiv.innerHTML = `<div class="category-item"><span>${category}</span><strong>R$ ${value.toFixed(2).replace('.', ',')}</strong></div><div class="progress-bar-container"><div class="progress-bar" style="width: ${percentage}%;"></div></div>`;
                    summaryByCategoryEl.appendChild(categoryDiv);
                });

                renderChart(byCategory);
                analyzeBtn.disabled = monthlyExpenses.length === 0;
            };

            const renderChart = (dataByCategory) => {
                const chartContainer = document.querySelector('.chart-container');
                const ctx = document.getElementById('expense-chart').getContext('2d');
                const labels = Object.keys(dataByCategory);
                const data = Object.values(dataByCategory);

                if (expenseChart) expenseChart.destroy();
                
                if (labels.length === 0) {
                    chartContainer.style.display = 'none';
                    return;
                }
                chartContainer.style.display = 'block';

                expenseChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Despesas do Mês',
                            data: data,
                            backgroundColor: ['#10b981', '#3b82f6', '#ef4444', '#f97316', '#8b5cf6', '#ec4899', '#6b7280', '#facc15'],
                            borderColor: currentTheme === 'dark' ? '#1f2937' : '#ffffff',
                            borderWidth: 3,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            legend: { display: false },
                            tooltip: { callbacks: { label: (context) => ` ${context.label}: ${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(context.parsed)}` } }
                        }
                    }
                });
            };

            // === Funções de Lógica ===
            const setTheme = (theme) => {
                currentTheme = theme;
                document.documentElement.className = theme === 'dark' ? 'dark-theme' : '';
                themeToggleBtn.innerHTML = theme === 'dark' ? `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>` : `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
                saveTheme();
                renderSummary();
            };

            const toggleTheme = () => setTheme(currentTheme === 'light' ? 'dark' : 'light');

            const showModal = () => {
                expenseForm.reset();
                document.getElementById('date').value = new Date().toISOString().split('T')[0];
                document.getElementById('expense-id').value = '';
                document.getElementById('modal-title').textContent = 'Nova Despesa';
                expenseModal.style.display = 'flex';
                document.getElementById('value').focus();
            };
            const hideModal = () => expenseModal.style.display = 'none';

            const showConfirm = (callback) => {
                confirmCallback = callback;
                confirmModal.style.display = 'flex';
            };
            const hideConfirm = () => {
                confirmCallback = null;
                confirmModal.style.display = 'none';
            };

            const addOrUpdateExpense = (e) => {
                e.preventDefault();
                const expenseData = {
                    value: document.getElementById('value').value,
                    category: document.getElementById('category').value,
                    date: document.getElementById('date').value,
                    observation: document.getElementById('observation').value.trim(),
                    id: document.getElementById('expense-id').value || Date.now().toString(),
                };
                
                const existingIndex = expenses.findIndex(exp => exp.id === expenseData.id);
                if (existingIndex > -1) expenses[existingIndex] = expenseData;
                else expenses.push(expenseData);

                saveExpenses();
                renderAll();
                hideModal();
            };
            
            const deleteExpense = (id) => {
                showConfirm(() => {
                    expenses = expenses.filter(exp => exp.id !== id);
                    saveExpenses();
                    renderAll();
                });
            };
            
            const switchView = (viewId) => {
                views.forEach(view => view.classList.remove('active'));
                tabs.forEach(tab => tab.classList.remove('active'));
                document.getElementById(viewId).classList.add('active');
                document.querySelector(`.tab[data-view="${viewId}"]`).classList.add('active');
            };

            // === Lógica de Reconhecimento de Voz ===
            const handleVoiceCommand = () => {
                if (!isRecognitionAvailable) return;
                micFeedback.textContent = "Ouvindo... por favor, fale o comando.";
                micFeedback.style.color = 'var(--text-muted-color)';
                micFeedback.style.display = 'block';
                addExpenseMicBtn.classList.add('is-listening');
                addExpenseMicBtn.disabled = true;
                recognition.start();
            };

            const parseAndFillForm = (transcript) => {
                const regex = /(?:lançar|gastei|registrar|anotar)\s+(\d+(?:[.,]\d+)?)\s*(?:reais|real)?\s+em\s+([a-zA-ZáàâãéèêíïóôõöúçñÁÀÂÃÉÈÊÍÏÓÔÕÖÚÇÑ]+)(?:\s+para\s+(.+))?/i;
                const match = transcript.match(regex);

                if (match) {
                    const value = match[1].replace(',', '.');
                    const category = match[2].toLowerCase();
                    const observation = match[3] || '';
                    const categoryOptions = Array.from(document.querySelectorAll('#category option'));
                    const foundOption = categoryOptions.find(opt => opt.value.toLowerCase() === category);
                    
                    if (foundOption) {
                        showModal();
                        document.getElementById('value').value = value;
                        document.getElementById('category').value = foundOption.value;
                        document.getElementById('observation').value = observation.trim();
                        micFeedback.textContent = "Comando reconhecido! Conclua e salve.";
                        micFeedback.style.color = 'var(--color-primary)';
                    } else {
                        micFeedback.textContent = `Categoria "${match[2]}" não foi encontrada.`;
                        micFeedback.style.color = 'var(--color-danger)';
                    }
                } else {
                    micFeedback.textContent = "Não entendi o comando. Ex: 'lançar 50 reais em Lazer para cinema'";
                    micFeedback.style.color = 'var(--color-danger)';
                }
            };

            if(isRecognitionAvailable){
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    parseAndFillForm(transcript);
                };
                recognition.onerror = (event) => {
                    let errorMessage = 'Ocorreu um erro no reconhecimento.';
                    if (event.error === 'no-speech') errorMessage = 'Não ouvi nada. Tente novamente.';
                    else if (event.error === 'not-allowed') errorMessage = 'A permissão para o microfone foi negada.';
                    micFeedback.textContent = errorMessage;
                    micFeedback.style.color = 'var(--color-danger)';
                };
                recognition.onend = () => {
                    addExpenseMicBtn.classList.remove('is-listening');
                    addExpenseMicBtn.disabled = false;
                    setTimeout(() => { if(micFeedback) micFeedback.style.display = 'none'; }, 5000);
                };
            }
            
            // === Inicialização ===
            const renderAll = () => {
                renderExpenses();
                renderSummary();
                analysisContainer.style.display = 'none';
            };

            const init = () => {
                loadTheme();
                loadExpenses();
                renderAll();

                // Listeners de eventos
                themeToggleBtn.addEventListener('click', toggleTheme);
                addExpenseBtn.addEventListener('click', showModal);
                cancelBtn.addEventListener('click', hideModal);
                expenseForm.addEventListener('submit', addOrUpdateExpense);
                analyzeBtn.addEventListener('click', () => { /* Implementação futura */ });
                if(isRecognitionAvailable) addExpenseMicBtn.addEventListener('click', handleVoiceCommand);
                
                confirmOkBtn.addEventListener('click', () => {
                    if (confirmCallback) confirmCallback();
                    hideConfirm();
                });
                confirmCancelBtn.addEventListener('click', hideConfirm);

                tabs.forEach(tab => tab.addEventListener('click', () => switchView(tab.dataset.view)));
                
                window.addEventListener('click', (e) => {
                    if (e.target === expenseModal) hideModal();
                    if (e.target === confirmModal) hideConfirm();
                });
            };

            init();
        });
    </script>
</body>
</html>
