<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu R$1 - Finanças Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #333;
    }
    header {
      background-color: #27ae60;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
    }
    .saldo {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .gasto-form input,
    .gasto-form select,
    .gasto-form button {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    .gasto-form button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }
    .gasto-form button:hover {
      background-color: #219150;
    }
    .historico {
      margin-top: 2rem;
    }
    .gasto-item {
      background: white;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-left: 4px solid #27ae60;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu R$1 - Finanças Simples</h1>
  </header>
  <main>
    <div class="saldo">Saldo Total: R$ <span id="saldo">0.00</span></div>

    <form class="gasto-form" id="formGasto">
      <input type="number" step="0.01" id="valor" placeholder="Valor (R$)" required />
      <select id="categoria">
        <option value="Alimentação">Alimentação</option>
        <option value="Transporte">Transporte</option>
        <option value="Lazer">Lazer</option>
        <option value="Educação">Educação</option>
        <option value="Contas Fixas">Contas Fixas</option>
        <option value="Outros">Outros</option>
      </select>
      <input type="text" id="descricao" placeholder="Descrição (opcional)" />
      <button type="submit">Registrar Gasto</button>
    </form>

    <section class="historico">
      <h2>Histórico de Gastos</h2>
      <div id="listaGastos"></div>
    </section>
  </main>

  <script>
    const form = document.getElementById("formGasto");
    const listaGastos = document.getElementById("listaGastos");
    const saldoEl = document.getElementById("saldo");

    let gastos = JSON.parse(localStorage.getItem("gastos")) || [];

    function atualizarInterface() {
      listaGastos.innerHTML = "";
      let saldo = 0;

      gastos.forEach((gasto) => {
        const div = document.createElement("div");
        div.classList.add("gasto-item");
        div.innerText = `${gasto.data} - R$${gasto.valor} - ${gasto.categoria} (${gasto.descricao || "Sem descrição"})`;
        listaGastos.appendChild(div);
        saldo += parseFloat(gasto.valor);
      });

      saldoEl.innerText = saldo.toFixed(2);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const valor = parseFloat(document.getElementById("valor").value);
      const categoria = document.getElementById("categoria").value;
      const descricao = document.getElementById("descricao").value;
      const data = new Date().toLocaleDateString();

      gastos.push({ valor, categoria, descricao, data });
      localStorage.setItem("gastos", JSON.stringify(gastos));
      atualizarInterface();
      form.reset();
    });

    atualizarInterface();
  </script>
</body>
</html>
